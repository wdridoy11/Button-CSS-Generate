<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- button -->
    <section class="container mx-auto pt-20">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center border p-10 border-green-500">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                <div class="shadow-md pb-2 mb-5 rounded-b-sm">
                    <input class="rounded-md w-full h-[100px]" type="color" name="background-color" id="background-color">
                    <label class="block pl-5 text-xl font-medium" for="background-color">Background Color:</label>
                </div>
                <div class="shadow-md pb-2 mb-5 rounded-b-sm">
                    <input class="rounded-md w-full h-[100px]" type="color" name="text-color" id="text-color">
                    <label class="block pl-5 text-xl font-medium" for="text-color">Text Color:</label>
                </div>
                <div class="shadow-md pb-2 mb-5 rounded-b-sm">
                    <input class="rounded-md w-full border px-3 py-2 mb-2" value="16" type="number" name="font-size" id="font-size">
                    <label class="block pl-5 text-base font-medium" for="font-size">Font-size</label>
                </div>
                <div class="shadow-md pb-2 mb-5 rounded-b-sm">
                    <input class="rounded-md w-full border  py-2 mb-2" type="range" min="0" max="100" name="border-radius" id="border-radius">
                    <label class="block pl-5 text-base font-medium" for="border-radius">Border radius</label>
                </div>
                
            </div>
            <div class="flex justify-center items-center">
                <button id="style-apply-button" class="bg-green-300 py-2 px-5 rounded-md text-md font-medium text-white">Read More</button>
            </div>
        </div>
        <div class="w-1/2 mx-auto bg-black text-white mt-5 p-5 rounded-md" id="button-css-code">

        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
